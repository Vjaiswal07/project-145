<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 1 -3"  color="#4CC3D9"></a-box>
      <a-triangle position="0.2 1 -3" width="1" color="#4CC3D9" ></a-triangle>
      <a-sphere position="0.35 2.42 -5" radius="1" color="#EF2D5E"></a-sphere>
      <a-cylinder position="2 1 -3" radius="0.5" height="1" color="#FFC65D"></a-cylinder>
      <a-dodecahedron position="2 2 -3" color="red" radius="0.75" ></a-dodecahedron>     
      <a-ring position="-3 1.5 -3" color="blue" rotation="0 30 0" ></a-ring>
      <a-torus position="-3 1.5 -3" radius="0.2" rotation="0 30 0" color="brown" ></a-torus>
      <a-cone position="-1 2 -3" color="tomato" radiusBottom="1" ></a-cone>
      <a-plane position="0 0 -4" rotation="-110 0 0" width="7" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
